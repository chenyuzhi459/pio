<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/demo.css" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.json.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<div id="app">
    <div class="main">
        <div class="wrap">
            <div class="content">
                <div class="section group">
                    <table id="operatorTable">
                        <caption>算子类型</caption>
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>中文名</th>
                            <th>描述</th>
                            <th>类型</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="left">
                        <table id="processTable">
                            <caption>项目列表</caption>
                            <thead>
                            <tr>
                                <th style="width:180px;">项目编号</th>
                                <th>项目名称</th>
                                <th>描述</th>
                                <th>状态</th>
                                <th>操作</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="center">
                        <table id="processOperatorTable">
                            <caption>算子列表</caption>
                            <thead>
                            <tr>
                                <th style="width:300px;">名称</th>
                                <th>中文名</th>
                                <th>描述</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>操作</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div style="margin-left: 10px; width: 620px;">
                            <textarea id="operatorJson" rows="20" cols="85"></textarea>
                        </div>
                        <table id="connectionTable">
                            <caption>连线</caption>
                            <thead>
                            <tr>
                                <th style="width:180px;">起始算子</th>
                                <th>起始端口</th>
                                <th style="width:180px;">目的算子</th>
                                <th>目的端口</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div style="margin-left: 10px; width: 620px;">
                            <textarea id="processJson" rows="20" cols="85"></textarea>
                        </div>
                    </div>
                    <div class="right">
                        <div style="border:1px solid; overflow:hidden;">
                            项目
                            <div id="processId"></div>
                            <div>项目名称：<input id="processName" style="width:250px"></div>
                            <div>项目描述：<input id="processDesc" style="width:250px"></div>
                            <button id="processCreateBtn">创建</button>
                            <button id="processUpdateBtn">修改</button>
                        </div>
                        <div style="border:1px solid;">
                            <div>创建项目</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copy_right">
        </div>
    </div>
    <a href="#" id="toTop"><span id="toTopHover"> </span></a>
    <div style="display:none"></div>
</div>
</body>
</html>
