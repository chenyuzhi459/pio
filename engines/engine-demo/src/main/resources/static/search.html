    <script type="text/javascript">
    		$(document).ready(function() {
			$().UItoTop({ easingType: 'easeOutQuart' });

            function qs(key) {
                key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&") // escape RegEx meta chars
                var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"))
                return match && decodeURIComponent(match[1].replace(/\+/g, " "))
            }

            var detailUR = new Vue({
                el: '#app',
                data: {
                    searchItems: [],
                    userSearchItems: [],
                    userId: window.localStorage.getItem("userId") || ''
                },
                methods: {
                    checkOut: function() {
                    	window.localStorage.setItem("userId", "")
					},
                    search: function (text) {
                        var that = this
                        $.ajax({
                            url: '/pio/query/itemSearch',
                            beforeSend(req) {
                                req.setRequestHeader('Content-Type', 'application/json')
                            },
                            data: JSON.stringify({
                                'item_name': text, 'num': 30, 'type': 'search_query'
                            }),
                            dataType: 'json',
                            type: 'post',
                            success(data) {
                                var temp = []
                                for (let m = 0; m < data.item_id.length; m++) {
                                    that.queryOmdb(data.item_id[m] ,data.item_name[m], temp)
                                }
                                that.searchItems = temp
                            }
                        })
                    },

                    userSearch: function (text) {
                        var that = this
                        $.ajax({
                            url: '/pio/query/userSearch',
                            beforeSend(req) {
                                req.setRequestHeader('Content-Type', 'application/json')
                            },
                            data: JSON.stringify({
                                'user_id': that.userId, 'item_name': text, 'num': 8, 'type': 'userHistory_query'
                            }),
                            dataType: 'json',
                            type: 'post',
                            success(data) {
                                var temp = []
                                for (let m = 0; m < data.item_id.length; m++) {
                                    that.queryOmdb(data.item_id[m] ,data.item_name[m], temp)
                                }
                                that.userSearchItems = temp
                            }
                        })
                    },

                    queryOmdb: function (id, title, temp) {
                        $.ajax({
                            url: 'http://www.omdbapi.com/?t=' + escape(title),
                            dataType: 'json',
                            type: 'get',
                            success(data) {
                                data.id = id
                                temp.push(data)
                            }
                        })
                    }
                }
            })
            detailUR.search(qs("text"))
            detailUR.userSearch(qs("text"))
		});

	</script>
