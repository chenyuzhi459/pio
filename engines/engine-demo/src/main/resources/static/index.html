<!DOCTYPE HTML>
<head>
	<title>首页</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/common.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/index.css" rel="stylesheet" type="text/css" media="all"/>

	<script type="text/javascript" src="js/lodash.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

	<script type="text/javascript" src="components/card.js"></script>
</head>

<body>
<div id="app">
	<div class="header">
		<div class="headertop_desc">
			<div class="wrap">
				<div class="nav_list">
					<ul>
						<li><a href="index.html">首页</a></li>
					</ul>
				</div>
				<div class="account_desc">
					<ul>
						<li v-if="userId"><a href="javascript:">{{userId}}</a></li>
						<li v-else><a href="contact.html">登录</a></li>
						<li><a href="index.html" @click="checkOut">注销</a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="wrap">
			<div class="header_top">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
				</div>
				<div class="header_top_right">
					<div class="search_box">
						<form>
							<input class="search-keyword"
								   type="text"
								   value="搜索"
								   onfocus="this.value = '';"
								   onblur="if (this.value == '') {this.value = '搜索';}">
							<input class="search-submit" type="submit" value="" >
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="header_bottom">
			<div class="header_bottom_left">
				<div class="categories">
					<ul>
						<h3>电影分类</h3>
						<li v-for="ca in categories">
							<a :href="'category.html?category=' + ca">{{dict[ca] || ca}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="header_bottom_right">
				<!------ Slider ------------>
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li v-for="(item, index) in _.chunk(popItems, 2)"
							data-target="#carousel-example-generic"
							:data-slide-to="index"
							:class="{active: index === 0}"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div v-for="(items, index) in _.chunk(popItems, 2)"
							 :class="['item', {active: index === 0}]">
							<a :href="'preview.html?imdbId=' + items[0].imdbID +'&id=' + items[0].id"
							   v-if="items[0]" >
								<img class="itblock"
									 :style="{height: '678px', width: '50%'}"
									 :src="items[0].Poster"
									 :alt="items[0].Title"
									 :title="items[0].Title" >
							</a>
							<a :href="'preview.html?imdbId=' + items[1].imdbID +'&id=' + items[1].id"
							   v-if="items[1]" >
								<img class="itblock"
									 :style="{height: '678px', width: '50%', marginLeft: '-5px'}"
									 :src="items[1].Poster"
									 :alt="items[1].Title"
									 :title="items[1].Title">
							</a>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">上一个</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">下一个</span>
					</a>
				</div>
				<!------End Slider ------------>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<!------------End Header ------------>
	<div v-if="!userId" class="main">
		<div class="wrap">
			<div class="content">
				<div class="content_bottom">
					<div class="heading">
						<h3 class="itblock">热门推荐</h3>
					</div>
				</div>

				<div class="mg-1r pd1 container-fluid">
					<div class="col-md-10" v-for="(movieId, index) in globalRecommends">
						<movie-card :movie-id="movieId" />
					</div>
				</div>

			</div>
		</div>
	</div>

	<!------------End Header ------------>
	<div v-if="userId" class="main">
		<div class="wrap">
			<div class="content">
				<div class="content_bottom">
					<div class="heading">
						<h3 class="itblock">猜你喜欢</h3>
						<span class="font14 ibblock mg1l">根据你的历史行为推荐的电影</span>
					</div>
				</div>

				<div class="mg-1r pd1 container-fluid">
					<div class="col-md-10" v-for="(movieId, index) in customItems">
						<movie-card :movie-id="movieId" />
					</div>
				</div>

			</div>
		</div>
	</div>

	<!------------End Header ------------>
	<div v-if="userId" class="main">
		<div class="wrap">
			<div class="content">
				<div class="content_bottom">
					<div class="heading">
						<h3 class="itblock">实时推荐</h3>
						<span class="font14 ibblock mg1l">根据你浏览记录实时推荐的电影</span>
					</div>
				</div>

				<div class="mg-1r pd1 container-fluid">
					<div class="col-md-10" v-for="(movieId, index) in onlineItems">
						<movie-card :movie-id="movieId" />
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="footer">
		<div class="copy_right">
			<p>Copyright &copy; 2016.Sugo All rights reserved.</p>
		</div>
	</div>
	<script type="text/javascript">
	</script>
	<a href="#" id="toTop"><span id="toTopHover"> </span></a>
</div>
<div class="hidden">
	<script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
</div>
</body>
</html>
