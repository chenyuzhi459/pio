<!DOCTYPE HTML>
<head>
	<title>首页</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/nivo-slider.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="slide-default-theme/default.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/common.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/index.css" rel="stylesheet" type="text/css" media="all"/>

	<script type="text/javascript" src="js/lodash.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>

<body>
<div id="app">
	<div class="header">
		<div class="headertop_desc">
			<div class="wrap">
				<div class="nav_list">
					<ul>
						<li><a href="index.html">Home</a></li>
					</ul>
				</div>
				<div class="account_desc">
					<ul>
						<li v-if="userId"><a href="javascript:">{{userId}}</a></li>
						<li v-else><a href="contact.html">Login</a></li>
						<li><a href="index.html" @click="checkOut">Checkout</a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="wrap">
			<div class="header_top">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
				</div>
				<div class="header_top_right">
					<div class="search_box">
						<form>
							<input class="search-keyword" type="text" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}">
							<input class="search-submit" type="submit" value="" >
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="header_bottom">
			<div class="header_bottom_left">
				<div class="categories">
					<ul>
						<h3>电影分类</h3>
						<li v-for="ca in categories">
							<a :href="'category.html?category=' + ca">{{ca}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="header_bottom_right theme-default">
				<!------ Slider ------------>
				<div id="slider" class="nivoSlider">
					<a
							:href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id"
							v-for="(item, index) in popItems"
					>
						<img :src="item.Poster" :alt="item.Title" :title="item.Title" />
					</a>
				</div>

				<!------End Slider ------------>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!------------End Header ------------>
	<div class="main">
		<div class="wrap">
			<div class="content">
				<div class="content_bottom">
					<div class="heading">
						<h3 class="itblock">猜你喜欢</h3>
						<span class="font14 ibblock mg1l">根据你的历史行为推荐的电影</span>
					</div>
				</div>

				<div class="color999 aligncenter pd3" v-if="!userId">请先登录</div>

				<div v-else-if="customItems.length" class="section mg-1r group pd1">
					<div class="grid_1_of_5 images_1_of_5" v-for="(item, index) in customItems">
						<a :href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id"><img :src="item.Poster" alt=""  /></a>
						<h2 class="elli"><a :href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id" :title="item.Title">{{item.Title}}</a></h2>
						<div class="price-details">
							<div class="price-number">
								<p><span class="rupees">Rating: {{item.imdbRating}}</span></p>
							</div>
							<div class="add-cart">
								<h4><a :href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id">View</a></h4>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>

				<div class="color999 aligncenter pd3" v-else>暂无推荐</div>

			</div>
		</div>
	</div>

	<!------------End Header ------------>
	<div class="main">
		<div class="wrap">
			<div class="content">
				<div class="content_bottom">
					<div class="heading">
						<h3 class="itblock">实时推荐</h3>
						<span class="font14 ibblock mg1l">根据你浏览记录实时推荐的电影</span>
					</div>
				</div>

				<div v-if="!userId" class="color999 aligncenter pd3" v-else>请先登录</div>

				<div v-else-if="onlineItems.length" class="section mg-1r group pd1">
					<div class="grid_1_of_5 images_1_of_5" v-for="(item, index) in onlineItems">
						<a :href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id"><img :src="item.Poster" alt=""  /></a>
						<h2 class="elli"><a :href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id" :title="item.Title">{{item.Title}}</a></h2>
						<div class="price-details">
							<div class="price-number">
								<p><span class="rupees">Rating: {{item.imdbRating}}</span></p>
							</div>
							<div class="add-cart">
								<h4><a :href="'preview.html?imdbId=' + item.imdbID +'&id=' + item.id">View</a></h4>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>

				<div class="color999 aligncenter pd3" v-else>暂无推荐</div>

			</div>
		</div>
	</div>

	<div class="footer">
		<div class="copy_right">
			<p>Copyright &copy; 2016.Sugo All rights reserved.</p>
		</div>
	</div>
	<script type="text/javascript">
	</script>
	<a href="#" id="toTop"><span id="toTopHover"> </span></a>
</div>
<div class="hidden">
	<script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
</div>
</body>
</html>
